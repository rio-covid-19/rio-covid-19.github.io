# Site's Identification
title: Núcleo de Reparo de Ventiladores Mecânicos
description: Programa voluntário de combate à COVID-19 no estado do Rio de Janeiro.
baseurl: / # the subpath of your site, e.g. /support
url: https://rio-covid-19.github.io # the base hostname AND PROTOCOL for your site, e.g. http://example.com
permalink: /:categories/:title

content_type: Informacional #Define whether this is a knowledge base, help center, or something else
use_authors: false #Set this to false to disable showing post authors

brand_logo: logo.png
brand_moto: Juntos contra o COVID-19
header: Núcleo de Reparo de Ventiladores Mecânicos
subheader: Conheça mais sobre a iniciativa e contribua você também!

